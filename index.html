<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        
        <img class="icon1" src="https://cdn-icons-png.flaticon.com/512/1000/1000997.png" alt="">
        <h1 class="Member">Member Login</h1>
        
        <div class="cont-gmail">
        <p class="Gmailp">Gmail</p>
        <input class="Gmail" type="email" name="" id="" placeholder="Enter your Gmail">
        </div>
        
         <div class="cont-pass">
            <p class="passwordp">Password</p>
            <input class="password" type="password" name="" id="" placeholder="Enter your Password">
         </div>
        
        <div class="cont-box">
            <input class="check-box" type="checkbox" name="" id="">
             <p><a  class="prem"  href="">Remember me</a></p>
        </div >

        <div class="btn-cont">
            <button class="btn1"><a  class="btn1a" href="">Login</a></button>
        </div>
        
        <div class="last-cont">
        <p ><a class="lasta1" href="">Don't have an account?</a></p>
        <p ><a class="lasta2" href="">Forgot password?</a></p>
        </div>
        
        
        
        
        <script src="script.js"></script>
    </div>
   
</body>
</html>
